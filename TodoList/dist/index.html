<body>
   <div class="container">
      <h1>TODO LIST</h1>
      <div class="card input">
         <input type="text" placeholder="請輸入待辦事項" />

      </div>
      <div class="card card_list">
         <ul class="tab">

            <li data-tab="待完成">待完成</li>
            <li data-tab="已完成">已完成</li>

            </ul>

               <p>0 個待完成項目</p>
               <a href="#">清除已完成項目</a>
            </div>
         </div>
      </div>
